<div class="container" style="width: 95%;">
    <div class="row">
		<div class="col-sm-12">
			<div class="tabbable-panel">
				<div class="tabbable-line">
					<ul class="nav nav-tabs ">
						<li class="active">
							<a href="#tab_default_1" data-toggle="tab"><b>Admin Section</b></a>
						</li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active panel-body" id="tab_default_1">
							<div class="progress" style="width: 10%;">
								<div class="progress-bar progress-bar-info" role="progressbar"
								aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"  [style.width]="done">
									{{i}}% Complete (success)
								</div>
							</div>
						</div>
						<!-- <div class="tab-pane" id="tab_default_2">
						</div> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<br>
